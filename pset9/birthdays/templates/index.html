<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" autofocus required name="name" placeholder="Name" type="text">
                    <input autocomplete="off" autofocus required name="day" placeholder="Day" type="number" min="1" max="31">
                    <input autocomplete="off" autofocus required name="month" placeholder="Month" type="number" min="1" max="12">
                    <input type="submit" value="submit">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for id in show %}

                            <tr>
                                <td class="changeable">{{ id.name }}</td>
                                <td class="changeable">{{ id.day }} / {{ id.month }}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input name="delete_id" type="hidden" value="{{ id.id }}">
                                        <input type="submit" value="Delete">
                                    </form>
                                </td>

                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
